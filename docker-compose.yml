version: '3'

volumes:
  store:
    driver: local
  bundle:
    driver: local

services:
  web:
    build: .
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
      - bundle:/usr/local/bundle
    links:
      - db
    # Keep the stdin open, so we can attach to our app container's process and do things such as
    # byebug, etc:
    stdin_open: true
    # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
    tty: true
    environment: &app_env
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: quyenntm
      DB_PSWD: quyenntm
      DB_NAME: blog_dev
  db:
    image: mysql:latest
    ports:
      - 3306:3306
    volumes:
      - store:/var/lib/postgresql/data
    environment:
      MYSQL_USER: quyenntm  
      MYSQL_PASSWORD: quyenntm
      MYSQL_DB: blog_dev
